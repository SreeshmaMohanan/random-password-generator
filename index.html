<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Password Gererater</title>
</head>
<body>
    <div class="container">
        <h1>Generate <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" width="50px" height="50px" src="https://cdn.pixabay.com/photo/2022/11/05/03/36/copy-7571066_1280.png" alt="">
        </div>
        <button onclick="createPassword()">Generate Password</button>
    </div>


    
</body>
<script>
    const passwordBox=document.getElementById("password")
    const length=12
    const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase="abcdefghijklmnopqrstuvwxyz"
    const numbers="0123456789"
    const symbols="@#$%()_+~|{}[]<>/-="
    const allCharts=upperCase + lowerCase + numbers + symbols
    function createPassword(){
        let password=""
        password += upperCase[Math.floor(Math.random() * upperCase.length)]
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
        password += numbers[Math.floor(Math.random() * numbers.length)]
        password += symbols[Math.floor(Math.random() * symbols.length)]

        while(length > password.length){
            password += allCharts[Math.floor(Math.random() * allCharts.length)]

        }
        passwordBox.value = password;
    }
    function copyPassword(){
        passwordBox.select();
        document.execCommand('copy')
    }
</script>
</html>
